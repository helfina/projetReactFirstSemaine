    <title>Hello React</title>
    <!-- Library -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>

    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
<div id="root"></div>

<script type="text/babel" src="ClockTime.js"></script>
<script type="text/babel" src="TableMultiplication.js"></script>

<script type="text/babel">

    // App est l'élément qui servira de base pour votre application, c'est son point d'entrée.
    class App extends React.Component {
        constructor() {
            super();

            this.state = {
                fluids : true,
            }
            this.SwitchFluideClock = this.SwitchFluideClock.bind(this);

        }

        SwitchFluideClock(){
            /* Bonne méthode à utiliser lorsque notre modification du state dépend de l'état actuel du state : passer une fonction en paramètre du setState */
            /*
            this.setState(function(state){
                return {
                    fluids: !state.fluids
                }
            });
            */

            this.setState({
              //inverse le boolean
                fluids: !this.state.fluids
            })
        }

        render() {
            return (
                <div className="App">

                    {/* Appelez un ou plusieurs composants ici*/

                    }

                    <ClockTime fluids={this.state.fluids} />
                    <button onClick={this.SwitchFluideClock}>fluide / non fluide</button>

                    <TableMultiplication/>
                </div>
            )
        }
    }

    // Rendu dans le DOM
    ReactDOM.render(
        <App/>,
        document.getElementById('root')
    );
</script>
</body>

</html>
